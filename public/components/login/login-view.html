<!------ 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
Include the above in your HEAD tag ---------->
<br><br><br>
<div class="container login-container">
	<div class="row text-center">
		<div class="col-md-4"></div>
		<div class="col-md-4 login-form-1 ">
			<form ng-submit="login(email, password, rememberMe)" class="form-signin">
				<i class="fas fa-tools mb-4 text-primary" style="font-size: 50px;"/>
				<h1 class="h3 mb-3 font-weight-normal">Suas credenciais</h1>
				<label for="inputEmail" class="sr-only" >Email</label>
				<input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus />
				<label  for="inputPassword" class="sr-only">Senha</label>
				<input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required />
				<div class="checkbox mb-3">
					<label>
					<input type="checkbox" ng-model="rememberMe" value="remember-me"> Lembrar-me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				<p class="mt-5 mb-3 text-muted">GAT Tools &copy; 2019</p>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
{{data}}
