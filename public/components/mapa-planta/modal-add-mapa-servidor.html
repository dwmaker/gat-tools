<form name="formModal" ng-submit="modal.ok()">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Adicionar Servidor</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="form-group">
			<label for="exampleInputEmail1">Tecnologia</label>
			<input ng-model="modal.cd_tecnologia" uib-typeahead="cd_tecnologia for cd_tecnologia in modal.listModelTecnologia() | filter:$viewValue | limitTo:8" type="text" class="form-control" placeholder="Exemplo: {{modal.listModelTecnologia().toString()}}..."  required>
			 
			
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Servidor</label>
			<input ng-model="modal.cd_servidor" uib-typeahead="cd_servidor for cd_servidor in modal.listModelServidor(modal.cd_tecnologia) | filter:$viewValue | limitTo:8" type="text" class="form-control" placeholder="Exemplo: {{modal.listModelServidor(modal.cd_tecnologia).toString()}}..." required>
		</div>
	</div>
	<div class="modal-footer">
	<input class="btn btn-primary" type="submit"  value="OK"></input>
	<button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
	</div>
</form>
